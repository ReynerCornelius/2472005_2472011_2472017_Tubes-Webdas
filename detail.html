<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taiwanese Food History</title>
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        color: #5a3e2b;
        padding: 20px;
        line-height: 1.6;
        background-image: url('assets/icons/wood.jpg');
        background-repeat: repeat; 
        background-size: auto;
        background-position: center top;
        background-attachment: fixed;
        background-color: transparent;
    }
    header {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 3px;
        padding-bottom: 10px;
        display: grid;
        justify-content: center;
    }
    header h1 {
        font-family: 'Brush Script MT', cursive;
        color: white;
        font-size: 40px;
        margin-bottom: 5px;
        text-shadow: 1px 1px 3px black;
    }
    header p {
        font-style: italic;
        font-size: 20px;
        color: white;
    }
    .content {
        max-width: 900px;
        background: #fff6e8;
        margin: auto;
        border-radius: 15px;
        padding: 25px 35px;
        box-shadow: 0 8px 16px rgba(201, 129, 62, 0.3);
        height: 100px;
        width: 200px;
        background: rgba(201, 129, 62, 0.3); 
        border-radius: 12px;
        backdrop-filter: blur(8px); 
        border: 1px solid rgba(201, 129, 62, 0.3);
        color: #fff; 
        max-width: 300px;
        text-align: center;
        font-family: Arial, sans-serif;
        bottom: 15px;
        left: 15px;
        padding: 10px 15px;
        border-radius: 4px;
    }
    .content:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 48px 0 rgba(201, 129, 62, 0.3);
    }
    .content-name {
        font-weight: 600;
        font-size: 1.8rem;
        letter-spacing: 0.03em;
        text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        margin-bottom: 6px;
    }
    .contentsamping {
        max-width: 900px;
        margin-top: -500px;
        background: #fff6e8;
        margin: auto;
        border-radius: 15px;
        padding: 25px 35px;
        box-shadow: 0 8px 16px rgba(201, 129, 62, 0.3);
        height: 100px;
    }
    section {
        margin-bottom: 25px;
    }
    h2 {
        border-bottom: 2px solid #de8478;
        padding-bottom: 8px;
        margin-bottom: 15px;
        color: white;
    }
    p {
        font-size: 2px;
        color: white;
        text-align: justify;
    }
    .slide {
        display: grid;
        height: 1000px;
        width: 700px;
    }
    .item {
        display: grid;
        border-radius: 3px;
        height: 400px;
        object-fit: contain;
        width: 100%; 
        background-size: cover; 
        background-position: center; 
        position: relative; 
        background-size: cover;
        background-position: center;
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        color: white;
    }
    .item:hover{
        transform: translateY(-5px);
        box-shadow: 0 12px 48px 0 rgba(201, 129, 62, 0.3);
    }
    @media (max-width: 600px) {
      body {
        padding: 15px 10px;
      }
      header h1 {
        font-size: 30px;
      }
      .container {
        padding: 15px 20px;
      }
      .content {
      width: 200px;
      background: #fff6e8;
      margin: auto;
      border-radius: 15px;
      padding: 25px 35px;
      box-shadow: 0 8px 16px rgba(201, 129, 62, 0.3);
      height: 300px;
      }
    } 
  </style>
</head>
<body>
    <header>
        <h1>Detail Foods</h1>
        <p>The Sweet Taste of Taiwan's Heritage</p>
    </header>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(detail/beef_noodle/beef.jpeg);">
                <div class="content">
                    <div class="name">Beef Noodle Soup</div>
                    <a href="">See More</a>
                </div>
            </div>
            <br>
            <div class="item" style="background-image: url(detail/beef_noodle/dumpling.jpeg);">
                <div class="content">
                    <div class="name">Soup Dumplings</div>
                    <a href="">See More</a>
                </div>
            </div>
            <br>
            <div class="item"
                style="background-image: url(detail/beef_noodle/slender.jpeg);">
                <div class="content">
                    <div class="name">Slender Noodles with Oysters</div>
                    <a href="">See More</a>
                </div>
            </div>
            <br>
            <div class="item"
                style="background-image: url(detail/beef_noodle/drunken.jpeg);">
                <div class="content">
                    <div class="name">Drunken Chicken</div>
                    <a href="">See More</a>
                </div>
            </div>
            <br>
            <div class="item"
                style="background-image: url(detail/beef_noodle/minced.jpeg);">
                <div class="content">
                    <div class="name">Minced Pork Rice</div>
                    <a href="">See More</a>
                </div>
            </div>
            <br>
        </div>
    </div>
        <!-- <div class="button">
            <button class="prev">
                <i class="arrowleft"></i></button>
            <button class="next">
                <i class="arrowright"></i></button>
        </div> -->
    <main class="contentsamping">
            <section>
            <h2></h2>
            <p>
                
            </p>
            </section>
            <section>
            <h2></h2>
            <p>
                
            </p>
            </section>
            <section>
            <h2></h2>
            <p>
                
            </p>
            </section>
    </main>
    <script>
        let next = document.querySelector('.next')
        let prev = document.querySelector('.prev')
        next.addEventListener('click', function(){
            let items = document.querySelectorAll('.item')
            document.querySelector('.slide').appendChild(items[0])
        })
        prev.addEventListener('click', function(){
            let items = document.querySelectorAll('.item')
            document.querySelector('.slide').prepend(items[items.length - 1])
        })
    </script>
</body>
</html>

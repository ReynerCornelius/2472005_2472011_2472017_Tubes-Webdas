  <script src="contactus.js"></script>
  <link rel="stylesheet" href="contactus.css">
  </style>
</head>
<body>
  <header class="header">
      <div class="container">
        <div class="top-menu">
          <div class="logo-container">

              <img src="img/logo.png" alt="Logo" class="logo"/>
              <p class="page-title"></p>
            </a>
          </div>
        </div>
        <nav class="navbar">
          <a href="/taiwan_food.html">Beranda</a>
          <a href="/detail/beef_noodle/detail.html">Detail</a>
          <div class="dropdown">
            <button class="dropbtn">Resep</button>
            <div class="dropdown-content">
              <a href="/resep/Beef-Noodles.html">Beef Noodles</a>
              <a href="/resep/Drunken.html">Drunken Chicken</a>
              <a href="/resep/Minced.html">Minced Pork Rice</a>

        </nav>
      </div>
      <div class="desain_main">
        <img src="img/1.png" alt="desain" class="desain1" />
        <img src="img/1.png" alt="desain" class="desain1" />
        <img src="img/1.png" alt="desain" class="desain1" />

      </div>
    </header>

  <div class="container2">
    <h2>Contact Us <img src="new-email-logo-transparent-background-WBnBfu.png"></h2>
    <form id="contact-form" onsubmit="sendMail(); return false;">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
          <button>Send</button>
    </form>

</body>
</html>

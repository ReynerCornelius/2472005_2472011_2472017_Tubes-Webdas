<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Envelope Animation + Contact Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init({
        publicKey: "7u2wOho8W5o-6bzSK",
      });
    })();
  </script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="top-menu">
        <div class="logo-container">
          <a href="/taiwan_food.html" class="logo">
            <img src="img/logo.png" alt="Logo" class="logo" />
            <p class="page-title"></p>
          </a>
        </div>
      </div>
      <nav class="navbar">
        <a href="/taiwan_food.html">Beranda</a>
        <a href="/detail/detail.html">Detail</a>
        <div class="dropdown">
          <button class="dropbtn">Resep</button>
          <div class="dropdown-content">
            <a href="/resep/Beef-Noodles.html">Beef Noodles</a>
            <a href="/resep/Drunken.html">Drunken Chicken</a>
            <a href="/resep/Minced.html">Minced Pork Rice</a>
            <a href="/resep/slender.html">Slender Noodles with Oysters</a>
            <a href="/resep/Soup.html">Soup Dumplings</a>
          </div>
        </div>
        <a href="/aboutus/about_us.html">About Us</a>
        <a href="/contact us/contactus.html">Contact Us</a>
      </nav>
    </div>
    <div class="desain_main">
      <img src="img/1.png" alt="desain" class="desain1" />
      <img src="img/1.png" alt="desain" class="desain1" />
      <img src="img/1.png" alt="desain" class="desain1" />
      <img src="img/1.png" alt="desain" class="desain1" />
    </div>
  </header>

  <!-- Amplop -->
  <div class="envelope-container" onclick="showContactForm()">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="paper"></div>
      <div class="body"></div>
    </div>
  </div>

  <!-- Formulir Kontak -->
  <div class="contact-form-container" id="contactFormContainer">
    <form id="contact-form" onsubmit="sendMail(); return false;">
      <h2>Contact Us</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

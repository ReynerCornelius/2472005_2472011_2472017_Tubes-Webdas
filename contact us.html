  <!-- Amplop -->
  <div class="envelope-container" onclick="showContactForm()">

      <div class="body"></div>
    </div>
  </div>

  <!-- Formulir Kontak -->
  <div class="contact-form-container" id="contactFormContainer">
    <form id="contact-form" onsubmit="sendMail(); return false;">
      <h2>Contact Us</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button class="tombol" type="submit">Send</button>
    </form>
  </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 5 Taiwan Foods</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    outline: none;
    border: none;
    font-family: "Poppins", sans-serif;
    }

    body {
    background-color: #f7f7f7;
    color: #1a1a1a;
    font-size: 1rem;  
    line-height: 1.5;
    overflow-x: hidden;
    }
    header {
    background-color: #AA0114;
    top: 0;
    z-index: 1;
    }
    footer {
    text-align: center;
    background-color: #AA0114;
    color: #f7f7f7;
    }

    /*---------------------------------------------------------------------------------------------*/

    .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0 auto;
    padding: 1rem 2rem;
    color: #FFD700;
    }
    .navbar {
    display: flex;
    align-items: center;
    background-color: #AA0114;
    padding: 0 1rem;
    }

    .navbar a, .dropbtn {
    color: white;
    text-decoration: none;
    padding: 1rem;
    font-size: 16px;
    font-weight: 500;
    transition: background-color 0.3s;
    }

    .navbar a:hover, .dropbtn:hover {
    background-color: rgba(255, 255, 255, 0.2);
    }

    .dropdown {
    position: relative;
    display: inline-block;
    }

    .dropbtn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-family: "Poppins", sans-serif;
    }

    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #AA0114;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    }

    .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    }

    .dropdown-content a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    }

    .dropdown:hover .dropdown-content {
    display: block;
    }

    /*---------------------------------------------------------------------------------------------*/
    .logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    width: fit-content;
    white-space: nowrap;
    }

    .logo img {
    height: 4rem;
    background: #f7f7f7;
    border-radius: 50%;
    padding: 0.5rem;
    box-sizing: content-box;
    }

    /*---------------------------------------------------------------------------------------------*/

    .desain_main{
    display: flex;
    align-items: center;
    justify-content:flex-start;
    }

    .desain_main img{
    width: 25%;
    height: 25%;
    }
    /*---------------------------------------------------------------------------------------------*/

    @media screen and (max-width: 859px) {
    .logo-container {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .navbar {
        display: none;
        opacity: 0;
    }

    .navbar.active {
        display: block;
        opacity: 1;
    }

    .toggle-navbar {
        display: block;
    }
    }

    @media screen and (max-width: 425px) {
    .logo p:not(.page-title) {
        display: none;
    }

    .hero .hero-btn-wrapper {
        flex-direction: column;
    }
    .desain_main {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem; 
    }

    .desain_main img {
        width: 25%;
    height: 25%;
    }
    }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="top-menu">
          <div class="logo-container">
            <a href="app.html?page=home" class="logo">
              <img src="logo.png" alt="Logo" />
              <p class="page-title"></p>
            </a>
          </div>
        </div>
        <nav class="navbar">
          <a href="" onclick="home()">Beranda</a>
          <a href="" onclick="detail()">Detail</a>
          <a href="" onclick="resep()">Resep</a>
          <a href="" onclick="about()">About Us</a>
          <a href="" onclick="contact()">Contact Us</a>
        </nav>
      </div>
      <div class="desain_main">
        <img src="1.png" alt="desain" class="desain1" />
        <img src="1.png" alt="desain" class="desain1" />
        <img src="1.png" alt="desain" class="desain1" />
        <img src="1.png" alt="desain" class="desain1" />
      </div>
    </header>
  </body>
  <script src="nav.js"> </script>
</html>

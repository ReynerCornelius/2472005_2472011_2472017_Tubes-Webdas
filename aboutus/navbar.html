<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 5 Taiwan Foods</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        outline: none;
        border: none;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #f7f7f7;
        color: #1a1a1a;
        font-size: 1rem;
        line-height: 1.5;
        overflow-x: hidden;
      }

      header {
        background-color: #aa0114;
        top: 0;
        z-index: 1;
      }

      footer {
        text-align: center;
        background-color: #aa0114;
        color: #f7f7f7;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
        padding: 1rem 2rem;
        color: #ffd700;
        flex-wrap: wrap;
      }

      .navbar {
        display: flex;
        align-items: center;
        background-color: #aa0114;
        padding: 0 1rem;
        flex-wrap: wrap;
      }

      .navbar a,
      .dropbtn {
        color: white;
        text-decoration: none;
        padding: 1rem;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s;
      }

      .navbar a:hover,
      .dropbtn:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropbtn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        color: white;
        padding: 12px 16px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 100%;
        top: -2px;
        background-color: #aa0114;
        white-space: nowrap;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: inline-block;
      }

      .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: fit-content;
        white-space: nowrap;
      }

      .logo img {
        height: 4rem;
        background: #f7f7f7;
        border-radius: 50%;
        padding: 0.5rem;
        box-sizing: content-box;
      }

      .desain_main {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .desain_main img {
        width: 25%;
        height: 25%;
      }

      .menu-toggle {
        display: none;
        font-size: 1.8rem;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
      }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .navbar {
        position: absolute;
        top: 35px;
        right: 48px;
        flex-direction: row; /* horizontal ke samping */
        align-items: center;
        justify-content: flex-start;
        background-color: #aa0114;
        padding: 0.5rem;
        display: none;
        margin-top: 0;
        z-index: 1000;
        font-size: 12px; /* font navbar dikecilkan */
      }

      .navbar.show {
        display: flex;
      }

      .navbar a,
      .dropbtn {
        padding: 0.5rem 0.75rem;
        font-size: 12px; /* font kecil */
      }

      .dropdown-content {
        top: 100%;
        left: -450px;
        display: none;
        position: absolute;
      }

      .menu-toggle {
        display: block;
        font-size: 1.8rem;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1100;
      }
    }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="top-menu">
          <div class="logo-container">
            <a href="app.html?page=home" class="logo">
              <img src="logo.png" alt="Logo" />
              <p class="page-title"></p>
            </a>
          </div>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <nav class="navbar">
          <a href="#" onclick="home()">Beranda</a>
          <a href="#" onclick="detail()">Detail</a>
          <div class="dropdown">
            <button class="dropbtn">Resep</button>
            <div class="dropdown-content">
              <a href="#" onclick="beefnoodle()">Beef Noodles</a>
              <a href="#" onclick="drunken()">Drunken Chicken</a>
              <a href="#" onclick="minced()">Minced Pork Rice</a>
              <a href="#" onclick="oyster()">Slender Noodles with Oysters</a>
              <a href="#" onclick="soup()">Soup Dumplings</a>
            </div>
          </div>
          <a href="#" onclick="about()">About Us</a>
          <a href="#" onclick="contact()">Contact Us</a>
        </nav>
      </div>
      <div class="desain_main">
        <img src="1.png" alt="desain" class="desain1" />
        <img src="1.png" alt="desain" class="desain1" />
        <img src="1.png" alt="desain" class="desain1" />
        <img src="1.png" alt="desain" class="desain1" />
      </div>
    </header>
    <script src="nav.js"> </script>
    <script>
      function toggleMenu() {
        const navbar = document.querySelector(".navbar");
        navbar.classList.toggle("show");
      }
    </script>
  </body>
</html>

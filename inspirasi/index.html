<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Blog | Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="assets/imgs/login.webp" alt="Hero" class="hero-img" />
      <form class="form" id="login-form">
        <h2 class="header-text">Login Food Blog</h2>
        <div class="input-group">
          <input type="text" name="username" id="username" placeholder="Username" required autofocus />
          <input type="password" name="password" id="password" placeholder="Password" required />
          <button type="submit" class="btn">Login</button>
        </div>
        <p>Belum punya akun? Registrasi <a href="register.html">di sini</a></p>
      </form>
    </div>
    <script>
      const loginForm = document.getElementById("login-form");
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();
        login();
      });

      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const user = users.find((user) => user.username === username && user.password === password);
        if (!user) {
          alert("Username atau password salah!");
          return false;
        }
        alert("Login berhasil!");
        window.location.href = "app.html?page=home";
      }
    </script>
  </body>
</html>
